<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1.2em;
            height: 1.2em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <title>Document</title>
</head>

<body >
    <header class="globalHeader">
        <form action="https://cn.bing.com/search" class="searchForm" method="get">
            <input name="q" onfocus="this.placeholder=''" onblur="this.placeholder='在bing上搜索'" type="text" placeholder="在bing上搜索">
            <button type="submit">
                <svg class="icon">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </button>
            
        </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">


            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">
                        新增网站
                    </div>
                </div>
            </li>
        </ul>
    </main><svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-xxx"></use>
</svg>
    <script src="//at.alicdn.com/t/font_1690028_cczl8qzlh7.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
